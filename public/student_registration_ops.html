<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <script src="/javascripts/angular.js"></script>

    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/style.css">

</head>
<body>
    <div class="bold-line"></div>
    <div class='container'>
        <div class='window'>
            <div class= "overlay"></div>
            <div class='content'>
                <div class='welcome'>STUDENT REGISTRATION</div>

                <div ng-app="studentRegistrationApp" ng-controller="studentRegistrationCtrl">
                    <form name="regis" autocomplete="off">
                        <table>
                            <tr>
                                <td>
                                    <input type="hidden" ng-model="_id">
                                </td>
                            </tr>
                            <tr>
                                <td><input placeholder="*Full Name" type="text" ng-model="name" class='input-line full-width' autocomplete="off" required></td>
                            </tr>
                            <tr>
                                <td><input placeholder='*Roll no' type="text" pattern="^[0-9]*$" ng-model="roll_no" class='input-line full-width' required></td>
                            </tr>
                            <tr>
                            </tr>
                            <tr>
                                <td><input placeholder="*Phone no" type="text" pattern="^[0-9]*$" maxlength="10" minlength="10" autocomplete="off"  ng-model="phone_no" class='input-line full-width' required></td>
                            </tr>
                            <tr>
                                <td><input placeholder="*Email" type="email" ng-model="email" class='input-line full-width' autocomplete="off" required></td>
                            </tr>
                            <tr>
                                <td><input placeholder="*Password" type="password" ng-model="password" class='input-line full-width' autocomplete="off"  required></td>
                            </tr>
                            <tr>
                                <td><button class="ghost-round full-width" ng-click="save()" >Create Account</button></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
<script>
    let app = angular.module('studentRegistrationApp',[]);
    app.controller('studentRegistrationCtrl',function ($scope, $http){

        $scope._id = '';
        $scope.name = '';
        $scope.roll_no = '';

        $scope.phone_no = '';
        $scope.email = '';
        $scope.password = '';

        $http.get('http://localhost:3000/student_registration/get-studentRegistration').then((response)=>{
            console.log(response.data);
            $scope.myData = response.data;
        });
        $scope.save = function(){

            if($scope._id.length > 0){
                //edit
                const studentRegistration = {
                    _id: $scope._id,
                    name: $scope.name,
                    roll_no: $scope.roll_no,

                    phone_no: $scope.phone_no,
                    email: $scope.email,
                    password: $scope.password

                }
                $http.post('http://localhost:3000/student_registration/update-studentRegistration',studentRegistration)
                    .then((response)=>{
                        if(response.data.info == 'Record Updated'){
                            console.log(response.data);
                            for(let i = 0; i < $scope.myData.length; i++ ){
                                if($scope.myData[i]._id == $scope._id){
                                    $scope.myData[i].name = $scope.name;
                                    $scope.myData[i].roll_no = $scope.roll_no;

                                    $scope.myData[i].phone_no = $scope.phone_no;
                                    $scope.myData[i].email = $scope.email;
                                    $scope.myData[i].password = $scope.password;




                                }
                            }
                        }

                    });
            }else{
                //add
                const studentRegistration = {
                    _id: '',
                    name: $scope.name,
                    roll_no: $scope.roll_no,

                    phone_no: $scope.phone_no,
                    email: $scope.email,
                    password: $scope.password,

                }
                $http.post('http://localhost:3000/student_registration/add-studentRegistration',studentRegistration)
                    .then((response)=>{
                        if(response.data.info == 'Record added'){
                            alert('User Registration Successful')
                            console.log(response.data);
                            studentRegistration._id = response.data.obj._id;
                            $scope.myData.push(studentRegistration);
                        }
                    });
            }
        }
    });
</script>
</body>
</html>
